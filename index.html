<!doctype html>
<meta charset="utf-8">
<title>Keyboard movement</title>
<head>
    <meta charset="utf-8">
    <title>Game</title>
    <style>* {padding: 0; margin: 0}</style>
    <style rel="stylesheet" href="css/main.css"></style>
    <style rel="stylesheet" href="css/reset.css"></style>
    <script src="./node_modules/pixi.js/dist/browser/pixi.min.js" type="text/javascript"></script>
    <script src="./js/main.js" type="module"></script>
    <script src="./js/utils.js" type="text/javascript"></script>

</head>
<body>
<script>
    //Aliases
    const Application = PIXI.Application
    //Create a Pixi Application
    let app = new Application({
            width: 256,
            height: 256,
            antialiasing: true,
            transparent: false,
            resolution: 1
        }
    );
    app.renderer.view.style.position = "absolute";
    app.renderer.view.style.display = "block";
    app.renderer.autoResize = true;
    app.renderer.resize(window.innerWidth, window.innerHeight);
    //Add the canvas that Pixi automatically created for you to the HTML document
    document.body.appendChild(app.view);

    let texture = PIXI.utils.TextureCache["images/bunny.png"];
    let sprite = new PIXI.Sprite(texture);

    PIXI.loader
        .add("images/bunny.png")
        .load(setup);

    function setup() {
        let sprite = new PIXI.Sprite(
            PIXI.loader.resources["images/bunny.png"].texture
        );
    }


</script>
</body>
