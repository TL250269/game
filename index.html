<!doctype html>
<meta charset="utf-8">
<title>Keyboard movement</title>
<head>
    <meta charset="utf-8">
    <title>Game</title>
    <style>* {padding: 0; margin: 0}</style>
    <style rel="stylesheet" href="css/main.css"></style>
    <style rel="stylesheet" href="css/reset.css"></style>
    <script src="./node_modules/pixi.js/dist/browser/pixi.min.js" type="text/javascript"></script>
    <script src="./js/utils.js" type="text/javascript"></script>

</head>
<body>
<div id="display"></div>
<script>

    let app = new PIXI.Application({width: 256, height: 256});
    //or this one
   //demo
	// demo git hook.
	// demo
	document.getElementById("display").appendChild(app.view)
    let stage = new PIXI.Container()
    app.loader.add('square', 'images/bunny.png')
        .load(startup);

    function startup() {
        const rat = new PIXI.Sprite(app.loader.resources.s)
        stage.addChild(rat)
        animateLoop();
    }

    function animateLoop() {
        requestAnimationFrame(animateLoop);
        rat.rotation += 0.01
    }

</script>
</body>
