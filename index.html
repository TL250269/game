<!doctype html>
<meta charset="utf-8">
<title>Keyboard movement</title>
<head>
    <meta charset="utf-8">
    <title>Game</title>
    <style>* {padding: 0; margin: 0}</style>
    <style rel="stylesheet" href="css/main.css"></style>
    <style rel="stylesheet" href="css/reset.css"></style>
    <script src="./node_modules/pixi.js/dist/browser/pixi.min.js" type="text/javascript"></script>
    <script src="./js/utils.js" type="text/javascript"></script>

</head>
<body>
<div id="display"></div>
<script>
    PIXI.utils.sayHello("hello")
    let renderer = PIXI.autoDetectRenderer(512,512,{
        transparent: true,
        resolution: 1
    })

    const loader = PIXI.Loader.shared;
    //or this one
    document.getElementById("display").appendChild(renderer.view)
    let stage = new PIXI.Container();
    loader.add('./images/bunny.png')
        .load(setup);

    let rat;

    function setup() {
        rat = new PIXI.Sprite(
            PIXI.loader.resources["rat"].texture
        )
        stage.addChild(rat)
        animateLoop();
    }

    function animateLoop() {
        requestAnimationFrame(animationLoop);
        rat.rotation += 0.01
    }

</script>
</body>
